<div *ngIf="user">
  <h2>{{ user.name }} details!</h2>
  <div><label>id: </label><input [(ngModel)]="user.id"></div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="user.name" placeholder="name">
  </div>
  <div><label>age: </label><input [(ngModel)]="user.age"></div>
</div>
<div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
